<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calton Machaya Application</title>
    <link rel="stylesheet" href="bootstrap.css">
   
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6"><h1 id="header-title">TODO APP</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="search items....">

                </div>
            </div>
        <div>
        
    </header>
    <div class="container">
        <div id="main" class ="card card-body">
            <h2 class="title">Add Items</h2>
            <form id="addForm" class="form-inline mb-3">
                <input id="item" type="text" class ="form-control mr-2">
                <input type="submit" class ="btn btn-dark" value="submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class ="list-group-item">Take out the trash<button class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class ="list-group-item">Go to school<button class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class ="list-group-item">Finish the project<button class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class ="list-group-item">Go back home<button class="btn btn-danger btn-sm float-right delete">X</button></li>
               
            </ul>
            <div id="output"></div>
            <br>
            <button class="btn btn-dark btn-block" id="button">Developed by Calton</button>
<div id="box" style="width:400px;height:200px;background: #f4f4f4;"></div>


        </div>

    </div>

    <script src ="app.js"></script>
</body>
</html>
